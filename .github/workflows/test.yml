name: Test
on:
  workflow_run:
    workflows: [ "github-pages" ]
    types:
      - completed
  push:
    branches-ignore: [ 'doc' ]
  pull_request:
    branches: [ 'tests', 'dev' ]

  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Run tests
        run: |
          npm install
          sbt -J-Xmx6G fastLinkJS
          sbt test
          sbt cucumber
      - name: Copy cucumber html page
        run: |
          cp ./target/test-reports/cucumber/cucumber.html ./site/cucumber.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./site

  format:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Check scalafmt format
        run: sbt scalafmtCheckAll

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2p