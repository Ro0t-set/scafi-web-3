name: Deploy application and releases on Pages
on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "sbt"
          

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Create artifact directory
        run: mkdir -p ./site

      - name: Build Scala project
        run: |
          cd js
          npm install
          cd ..
          npm install
          sbt -J-Xmx6G fastLinkJS
          sbt test
          sbt scafiWeb3StaticAnalysis/test coverage
          sbt coverageReport 
          sbt cucumberWithServer
          npm run build

      - name: Gen doc with vitepress
        run: |
          npm run docs:build
          cp -r ./docs/.vitepress/dist/* ./site

      - name: Copy HTML pages
        run: |
          cp -r ./dist ./site/
          mkdir -p ./site/cucumber
          cp ./cucumber/target/test-reports/cucumber/cucumber.html ./site/cucumber/index.html
          mkdir -p ./site/coverage
           cp ./js/target/scala-3.3.4/scoverage-report/index.html ./site/coverage/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
